name: Test
on: push
jobs:
  test:
    name: test
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '2.6'
          - '2.7'
          - '3.0'
          - '3.1'
    steps:
      - uses: zendesk/checkout@v2
      - uses: zendesk/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: setup_env
        run: |
          echo "BUNDLE_GEMFILE=$GITHUB_WORKSPACE/Gemfile" >> $GITHUB_ENV
        shell: bash
      - name: gem_cache
        id: cache
        uses: zendesk/cache@v2
        with:
          path: vendor/bundle
          key: cache-${{ runner.os }}-ruby-${{ matrix.ruby }}-${{ hashFiles('Gemfile.lock') }}
      - name: install_gems
        run: |
          bundle config path vendor/bundle
          bundle install --jobs=3 --retry=3 --no-deployment
      - name: compile
        run: |
          bundle exec rake compile WERROR=true VERBOSE=true
      - name: test
        run: |
          COVERAGE=true bundle exec rake test
